<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <script src="./dist/desafio4.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="login-container">
            <input id="login" placeholder="Login" onchange="validateLoginButton()">
            <input id="senha" placeholder="Senha" type="password" onchange="validateLoginButton()">
            <input id="api-key" placeholder="Api Key" onchange="validateLoginButton()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search-container">
            <input id="search" placeholder="Pesquise o nome do filme">
            <button id="search-button">Pesquisar Filme</button>
        </div>
        <div id="list-container">
            <input id="listIdFilme" placeholder="Digite o id de um filme">
            <button id="addToList">Adicionar</button>
            <ul id="listaFilmesUsuario"></ul>
        </div>
    </div>
</body>
</html>
